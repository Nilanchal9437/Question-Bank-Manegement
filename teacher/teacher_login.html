<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-capitalize"><b> Teacher Login </b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

       </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12 mx-auto my-4" id="s_register">
                    <div class="my-3 text-center">
                        <h1><i class="fa fa-user-circle" aria-hidden="true"></i> Login</h1>
                    </div>
                    <form onsubmit="return validation()" action="./Login.php" method="POST">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email_id" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="password_id" required>
                      </div>
                      <span id="pass_message" class="text-danger" ></span>
                        <div class="text-center my-2 pb-4">
                            <button type="submit" name="Login" class="btn btn-primary">Login</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../style/jquary.js"></script>
